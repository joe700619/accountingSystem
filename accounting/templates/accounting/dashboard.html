{% extends 'accounting/base.html' %}

{% block content %}
<div class="flex justify-between items-center mb-6">
    <h2 class="text-2xl font-bold">財務儀表板</h2>
    <a href="{% url 'entry_create' %}" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
        + 快速新增傳票
    </a>
</div>

<div class="bg-white shadow rounded-lg overflow-hidden">
    <div class="px-6 py-4 border-b">
        <h3 class="font-bold text-gray-600">最近傳票紀錄</h3>
    </div>
    <table class="w-full">
        <thead class="bg-gray-50">
            <tr>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">日期</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">摘要</th>
                <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase">操作</th>
            </tr>
        </thead>
        <tbody class="divide-y divide-gray-200">
            {% for entry in recent_entries %}
            <tr>
                <td class="px-6 py-4">{{ entry.date }}</td>
                <td class="px-6 py-4">{{ entry.description }}</td>
                <td class="px-6 py-4 text-right">
                    <a href="/admin/accounting/journalentry/{{ entry.id }}/change/"
                        class="text-blue-600 hover:text-blue-800">查看</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3" class="px-6 py-4 text-center text-gray-500">
                    <div class="py-8">
                        <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" stroke="currentColor"
                            viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                        </svg>
                        <p class="mt-2 text-sm">目前沒有傳票資料</p>
                        <a href="{% url 'entry_create' %}" class="mt-4 inline-block text-blue-600 hover:text-blue-800">
                            立即新增第一筆傳票 →
                        </a>
                    </div>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
